                    <div class="clear"></div>
                </div>

            <div class="banner_background">

                    <h4>LOGIN</h4>
                    <label for="name">Email Address *
                        <input type="text" id="name">                         
                    </label>
                    <label for="number">Password *
                        <input type="text" id="number">
                        
                    </label>
                    <a href="#" class="forgetPassword">忘記密碼 ?</a>
                    <div class="login-btn">
                        <a href="register.html" type="submit" class="pure-button pure-button-disabled">註冊</a>
                        <button type="submit" class="pure-button pure-button-primary">登入</button>
                        <div class="clear"></div>
                    </div>
                </form>
            </div>
